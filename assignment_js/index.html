<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment JS</title>
</head>

<body>
    <script>

        let firstNumber = parseFloat(prompt("Please enter the first number:"));
        let operation = prompt("Please enter the arithmetic operation (+, -, *, /):");
        let secondNumber = parseFloat(prompt("Please enter the second number:"));
        let result;

        switch (operation) {
            case "+":
                result = firstNumber + secondNumber;
                break;
            case "-":
                result = firstNumber - secondNumber;
                break;
            case "*":
                result = firstNumber * secondNumber;
                break;
            case "/":
                result = firstNumber / secondNumber;
                break;
            default:
                alert("Invalid Operation!");
        }

        if (result !== undefined) {
            alert("Result is: " + result);
        }

    </script>
</body>

</html>
