<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var r = prompt("Introduceți lungimea razei bazei cilindrului");
        var h = prompt("Introduceți lungimea înălțimei");
        const pi = 3.14;

        var volumulCilindrului = parseInt(r) **2 * pi * parseInt(h);
        alert('volumul cilindrului este:' + volumulCilindrului)
    </script>
</body>
</html>
